<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Segment Amplitude Integration</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>

<body>
  <div><strong>Warning:</strong> clicking button might result in unexpected satisfaction</div>
  <button class="button">Start Events</button>
  <script>
    $( ".button" ).on('click', function( event ) {
      $.ajax({
          url: '/start/events',
          headers: {
            'Content-Type':'application/json'
          },
          method: 'POST',
          dataType: 'json',
          success: function(data){
            console.log("Request to start events was properly made")
          }
        });
    });
  </script>
</body>
</html>
